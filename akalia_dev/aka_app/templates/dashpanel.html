<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Dashpanel</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/dashpanel.css">
    <style>
     </head>
<body>
    <header>
        <h1>Симулятор админ-панели</h1>
        <p>Некоторые из функций и их упрощенное отображение. Чтобы раскрыть всю полноту возможностей - установите приложение и пройдите аунтефикацию.</p>
    </header>

    <main>
        <!-- Features Section -->
        <section id="features-preview">
            <h2>Функции</h2>
            <ul>
                <li>Просмотр логов</li>
                <li>Статистика</li>
                <li>Удаленное управление</li>
            </ul>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Вход</h2>
            <p>Войдите, нажав на кнопку ниже.</p>
            <a href="/secure/dashpanelda.html" class="btn">Войти</a>
        </section>

        <!-- Summary Section -->
        <section id="summary">
            <h2>Summary</h2>
            <div class="summary-cards">
                <div class="summary-card" id="rule-count-card">
                    <h3>Total Firewall Rules</h3>
                    <p id="rule-count">{{ rule_count }}</p>
                </div>
                <div class="summary-card" id="log-count-card">
                    <h3>Total Logs</h3>
                    <p id="log-count">{{ log_count }}</p>
                </div>
            </div>
        </section>

        <!-- Recent Logs Section -->
        <section id="recent-logs">
            <h2>Recent Logs</h2>
            <div class="spinner" id="spinner"></div>
            <table id="logs-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Timestamp</th>
                        <th onclick="sortTable(1)">IP Address</th>
                        <th onclick="sortTable(2)">Action</th>
                        <th onclick="sortTable(3)">User Agent</th>
                        <th onclick="sortTable(4)">Geo Info</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logs dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Support: <a href="mailto:support@kalinux.org.ru">Contact Us</a></p>
    </footer>
    <script src="/static/js/dashpanel.js"></script>
</body>
 <div class="bottom-menu">
    <a href="#" class="bottom-menu-item" id="menu-button">
    <img src="/static/images/5.png" alt="Menu Icon">
  </a>
 </div>
<div class="popup-overlay" id="popup-overlay">
  <div class="popup-menu" id="popup-menu">
    <button id="close-button" class="close-button">Закрыть</button> 
    <ul>
       <li><a href="/secure/dashpanelda.html">Войти...</a></li>
       <li><a href="/letsgoauth">Пройти авторизацию...</a></li>
       <li><a href="/tutorial">Помощь</a></li>
    </ul>
<script>
const menuButton = document.getElementById('menu-button');
const menuOverlay = document.getElementById('popup-overlay');
const closeButton = document.getElementById('close-button');

// Open the menu
menuButton.addEventListener('click', () => {
  menuOverlay.classList.add('active'); // Show the popup
});

// Close the menu when clicking the "Close" button
closeButton.addEventListener('click', () => {
  menuOverlay.classList.remove('active'); // Hide the popup
});

// Close the menu when clicking outside the popup
menuOverlay.addEventListener('click', (e) => {
  if (e.target === menuOverlay) {
    menuOverlay.classList.remove('active'); // Hide the popup
  }
});
</script>
   </div>
 </div>
</html>
