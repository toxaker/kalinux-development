<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalinux | Security Tools</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header class="animated-header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Site Logo" class="logo">
            <h1>Scanning Tools</h1>
        </div>
    </header>
    <main>
        <nav class="animated-menu">
            <ul class="menu">
                <li><a href="/webtools">Network Tools</a></li>
                <li><a href="/advancedtools">Advanced</a></li>
                <li><a href="/toolsmenu">Tools</a></li>
                <li><a href="https://security.kalinux.world/">Home</a></li>
            </ul>
        </nav>

        <!-- Port Scanner Section -->
        <section id="port-scanner">
            <h2>Port Scanner</h2>
            <form id="portScannerForm">
                <label for="ip">Enter IP or Domain:</label>
                <input type="text" id="ip" name="ip" required>
                <button type="submit">Scan Ports</button>
            </form>
            <div id="scanResult"></div>
        </section>

        <!-- IP Information Section -->
        <section id="ip-info">
            <h2>IP Information Lookup</h2>
            <form id="ipForm">
                <label for="ipInput">Enter IP (or leave empty for your IP):</label>
                <input type="text" id="ipInput" name="ip" placeholder="8.8.8.8">
                <button type="submit">Get Info</button>
            </form>
            <div id="ipInfoResult"></div>
        </section>

        <!-- DNS Lookup Section -->
        <section id="dns-lookup">
            <h2>DNS Lookup</h2>
            <form id="dnsLookupForm">
                <label for="dnsDomain">Enter Domain:</label>
                <input type="text" id="dnsDomain" name="domain" required>
                <button type="submit">Lookup DNS</button>
            </form>
            <div id="dnsInfo"></div>
        </section>

        <!-- Reverse DNS Lookup Section -->
        <section id="reverse-dns">
            <h2>Reverse DNS Lookup</h2>
            <form id="reverseDnsForm">
                <label for="reverseIp">Enter IP Address:</label>
                <input type="text" id="reverseIp" name="ip" required>
                <button type="submit">Reverse DNS</button>
            </form>
            <div id="reverseDnsInfo"></div>
        </section>

        <section id="real-time-metrics">
            <h2>Real-Time System Metrics</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>CPU Usage</h3>
                    <p id="cpuUsage">Loading...</p>
                </div>
                <div class="metric-card">
                    <h3>Memory Usage</h3>
                    <p id="memoryUsage">Loading...</p>
                </div>
                <div class="metric-card">
                    <h3>Disk Usage</h3>
                    <p id="diskUsage">Loading...</p>
                </div>
                <div class="metric-card">
                    <h3>Network</h3>
                    <p>Sent: <span id="bytesSent">Loading...</span></p>
                    <p>Received: <span id="bytesReceived">Loading...</span></p>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="bottom-menu">
            <a href="/faq" class="menu-item">
                <img src="/static/faq.png" alt="FAQ">
                <span>FAQ</span>
            </a>
            <a href="/help" class="menu-item">
                <img src="/static/help.png" alt="Help">
                <span>Help</span>
            </a>
            <a href="https://security.kalinux.world/" class="menu-item">
                <img src="/static/web.png" alt="Home">
                <span>Home</span>
            </a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/tools.js') }}"></script>
</body>
</html>
